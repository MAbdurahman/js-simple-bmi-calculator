<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<!-- normalize css -->
		<link rel="stylesheet" href="./css/normalize.css">
		<!-- main styles -->
		<link rel="stylesheet" href="./css/styles.css" />
		<title>js-simple-bmi-calculator</title>
	</head>

	<body>
		<h1 class="utils-center-text">BMI Calculator</h1>
		<main class="utils-grid-center">
			<form>
				<fieldset>
					<legend>Choose Your Unit Of Measurement</legend>
					<p class="utils-add-cursor">
						<label class="utils-add-cursor" for="imperial">
							<input class="utils-add-cursor" type="radio" id="imperial" name="measurement" value="Inches and Pounds" />Inches and Pounds
						</label>
					</p>
			
					<p class="utils-add-cursor">
						<label class="utils-add-cursor" for="metric">
							<input class="utils-add-cursor"  type="radio" id="metric" name="measurement" value="Centimeters and Kilograms" />Centimeters and Kilograms
						</label>
					</p>
				</fieldset>
			</form>


		</main>
	

		<!-- javascript -->
		<script src="./js/jquery-3.7.1.min.js"></script>
		<script src=".js/sweetalert.min.js"></script>
		<script src="./js/scripts.js"></script>
	</body>

</html>

<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
		<!-- normalize styles -->
		<link rel="stylesheet" href="./css/normalize.css">
		<!-- main styles -->
		<link rel="stylesheet" href="./css/styles.css" />
		<title>js-simple-bmi-calculator</title>
	</head>

	<body>
		<h1 class="utils-center-text heading">BMI Calculator</h1>
		<main class="utils-grid-center">
			<form class="utils-grid-center">
				<fieldset>
					<legend>Choose Your Unit Of Measurement</legend>
					<p class="utils-add-cursor">
						<input class="utils-add-cursor" type="radio" id="imperial" name="measurement"
							value="Inches and Pounds" />
						<label class="utils-add-cursor label-radio" for="imperial">Inches and Pounds</label>
					</p>

					<p class="utils-add-cursor">
						<input class="utils-add-cursor" type="radio" id="metric" name="measurement"
							value="Centimeters and Kilograms" />
						<label class="utils-add-cursor label-radio" for="metric">Centimeters and Kilograms</label>
					</p>
				</fieldset>
				<section class="utils-grid-center input-container">
					<div class="col-3 input-effect">
						<input type="number" step=".01" id="height" name="height" class="effect-07" placeholder="" />
						<label for="height">Height</label>
						<span class="focus-background"></span>
					</div>
					<div class="col-3 input-effect">
						<input type="number" step="0.1" id="weight" name="weight" class="effect-07" placeholder="" />
						<label for="weight">Weight</label>
						<span class="focus-background"></span>
					</div>
				</section>

				<section class="button-container">
					<button type="submit" id="calculate-button" class="button-3d utils-add-cursor calculate-button">Calculate</button>
					<button type="reset" id="reset-button" class="button-3d utils-add-cursor reset-button">Reset</button>
				</section>
			</form>
		</main>

		<!-- javascript scripts -->
		<script src="./js/jquery-3.7.1.min.js"></script>
		<script src=".js/sweetalert.min.js"></script>
		<script src="./js/scripts.js"></script>
	</body>

</html>
